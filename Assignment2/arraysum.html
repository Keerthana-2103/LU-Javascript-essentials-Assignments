<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Sum of array elements</title>
   
</head>
<body>
    
    <!--Question 2:Find the sum of all elements in an array-->
    <script>
        var array1=[7,8,9,3,6];
        var array_sum=array1.reduce(function(a,b){
            return a+b;},0)
        document.write(array_sum);
    </script>
</body>
</html>
